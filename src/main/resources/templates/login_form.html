<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>로그인</title>
</head>

<body>
<main layout:fragment="content">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="card shadow-sm p-4" style="width: 350px;">
            <form method="post" th:action="@{/login}">
                <div class="mb-3">
                    <label for="userId" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디를 입력하세요(숫자 8자리)" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">로그인</button>
				<div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
				    <span th:text="${errorMessage}">에러 메시지</span>
				</div>

            </form>

            <hr class="my-4">

            <form method="post" th:action="@{/login}">
				<input type="hidden" name="userId" value="00000000"> 
                <button type="submit" class="btn btn-secondary w-100">로그인 없이 시작</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
