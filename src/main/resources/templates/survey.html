<!-- templates/survey.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>선호도 조사</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center mt-5">
    <h2 th:text="${food.name}">🍕 음식명</h2>

    <!-- 이미지 or 이모지 -->
    <div class="my-4">
        <img th:src="@{${food.imageUrl}}" alt="음식 사진" style="max-width: 200px;" />
        <!-- 또는 이모지: <div style="font-size: 5rem;">🍕</div> -->
    </div>

    <!-- 선호도 선택 버튼 -->
    <form th:action="@{/survey/{page}(page=${currentPage})}" method="post">
        <div class="btn-group mb-4" role="group">
            <input type="hidden" name="food" th:value="${food.name}" />
            <button type="submit" class="btn btn-outline-primary" name="score" value="1">1</button>
            <button type="submit" class="btn btn-outline-primary" name="score" value="2">2</button>
            <button type="submit" class="btn btn-outline-primary" name="score" value="3">3</button>
            <button type="submit" class="btn btn-outline-primary" name="score" value="4">4</button>
            <button type="submit" class="btn btn-outline-primary" name="score" value="5">5</button>
        </div>
    </form>

    <!-- 이전 / 다음 버튼 -->
    <div>
        <a th:if="${currentPage > 0}" th:href="@{/survey/{page}(page=${currentPage - 1})}" class="btn btn-secondary">이전</a>
        <a th:if="${!isLastPage}" th:href="@{/survey/{page}(page=${currentPage + 1})}" class="btn btn-primary">다음</a>
    </div>
</div>
</body>
</html>
